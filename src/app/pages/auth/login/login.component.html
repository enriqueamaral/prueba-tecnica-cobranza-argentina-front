<div class="login-container">

  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="login()">

    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Usuario"
      required
    >

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required
    >

    <button type="submit">Entrar</button>

    <p class="error" *ngIf="error">{{ error }}</p>

  </form>

</div>
